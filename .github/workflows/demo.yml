name: Deploy website
on:
  push:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Cache Dependicies
        uses: actions/cache@v3
        with:  
          path: ~/.npm # Cache npm modules
          key: deps-node-modules${{ hashFiles('**/package-lock.json') }} # Cache key based on package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
      
  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
        script-file: ${{ steps.publish.outputs.script-file }} # Set output variable from step
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Cache Dependicies
        uses: actions/cache@v3
        with:  
          path: ~/.npm # Cache npm modules
          key: deps-node-modules${{ hashFiles('**/package-lock.json') }} # Cache key based on package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: Published JS file
        id: publish
        run: find dist/assets/*.js -type f -execdir echo 'script-file={}' >> $GITHUB_OUTPUT ';' # Set output variable
      - name: Upload Artifacts # Upload test results as artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: dist
          #path: |
            #dist
            #package.json  
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts # Download test results artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-files  
      - name: Output Content
        run: ls 
      - name: Output filename
        run: echo "Deployed file is ${{ needs.build.outputs.script-file }}" # Use output variable from build job
      - name: Deploy
        run: echo "Deploying..."
